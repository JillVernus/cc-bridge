name: cc-bridge-postgres-sample

# SAMPLE compose file for PostgreSQL-backed deployment.
# Copy and customize for your own deployment.
services:
  # PostgreSQL database for HA deployment
  postgres:
    image: postgres:16-alpine
    container_name: cc-bridge-db-sample
    environment:
      POSTGRES_DB: ccbridge
      POSTGRES_USER: ccbridge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ccbridge -d ccbridge']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # CC-Bridge with PostgreSQL backend
  cc-bridge:
    image: ghcr.io/jillvernus/cc-bridge:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: cc-bridge-sample
    ports:
      - '3000:3000'
    volumes:
      - ./.config:/app/.config
      - ./logs:/app/logs
    environment:
      - ENV=production
      - ENABLE_WEB_UI=true
      - PROXY_ACCESS_KEY=${PROXY_ACCESS_KEY:-your-super-strong-secret-key}
      - LOG_LEVEL=warn
      - LOAD_BALANCE_STRATEGY=failover
      - ENABLE_REQUEST_LOGS=false
      - ENABLE_RESPONSE_LOGS=false
      # PostgreSQL storage backend
      - STORAGE_BACKEND=database
      - DATABASE_TYPE=postgresql
      - DATABASE_URL=postgres://ccbridge:${DB_PASSWORD:-changeme}@postgres:5432/ccbridge?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    restart: unless-stopped

volumes:
  postgres_data:
